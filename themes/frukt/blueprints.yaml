name: Frukt
version: 1.0.0
description: "DeFUCC foundation theme"
icon: book
author:
  name: Davay
  email: davay@frkt.ru
  url: http://docs.frkt.ru
homepage: https://github.com/defucc/docs
demo: http://docs.frkt.ru
keywords: articles, modular, modern, fast, responsive, html5, css3
bugs: https://github.com/defucc/docs/issues
license: MIT

dependencies:
  - { name: grav, version: '>=1.7.10' }

form:
  validation: loose
  fields:

    home_url:
        type: text
        label: Home URL
        placeholder: http://getgrav.org
        validate:
          type: text

    custom_logo:
      type: file
      label: Logo
      destination: 'user/assets'
      multiple: false
      accept:
        - image/*

    footer_logo:
      type: file
      label: Footer logo
      destination: 'user/assets'
      multiple: false
      accept:
        - image/*

    google_analytics_code:
        type: text
        label: Google Analytics Code
        placeholder: UA-XXXXXXXX-X
        validate:
          type: text

    github.tree:
        type: text
        label: GitHub Tree
        default: https://github.com/

    github.commits:
        type: text
        label: GitHub Commits
        default: https://github.com/
