name: Frkt
slug: frkt
type: theme
version: 0.1.0
description: FRUKT foundation base theme
icon: rebel
author:
  name: Davay
  email: davay@frkt.ru
homepage: https://github.com/DeFUCC/grav-theme-frkt
demo: http://demo.yoursite.com
keywords: grav, theme, etc
bugs: https://github.com/DeFUCC/grav-theme-frkt/issues
readme: https://github.com/DeFUCC/grav-theme-frkt/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:
    dropdown.enabled:
        type: toggle
        label: Dropdown in Menu
        highlight: 1
        default: 1
        options:
          1: PLUGIN_ADMIN.ENABLED
          0: PLUGIN_ADMIN.DISABLED
        validate:
          type: bool
