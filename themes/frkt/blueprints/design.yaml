title: Design
'@extends':
    type: main
    context: theme://blueprints

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            columns:
              type: columns
              fields:

                column1:
                  type: column
                  fields:

                    content:
                      type
                        items: '@self.children'
                        order:
                            by: default
                            dir: asc

                    header.subtitle:
                      style: vertical
                      type: textarea
                      rows: 3
                      label: Subtitle

                    header.website:
                      style: vertical
                      type: text
                      label: Website

                column2:
                  type: column
                  fields:

                    header.idea:
                      ordering@: -2
                      style: vertical
                      type: textarea
                      rows: 3
                      label: Idea

                    header.purpose:
                      ordering@: -1
                      style: vertical
                      type: textarea
                      rows: 3
                      label: Purpose
