title: Article
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            header.icon:
              type: filepicker
              preview_images: true
              label: Page icon
              accept:
                - .png
                - .jpg
                - .svg
