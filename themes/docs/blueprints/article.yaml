title: Article
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            header.main_img:
              type: filepicker
              preview_images: false
              label: Main image
              accept:
                - .png
                - .jpg
                - .svg
