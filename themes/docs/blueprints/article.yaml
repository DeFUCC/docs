title: Article
'@extends':
    type: default
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:
            columns:
              type: columns
              ordering@: header.title
              fields:
                column1:
                  type: column
                  fields:
                    header.icon:
                      type: filepicker
                      preview_images: true
                      label: Page icon
                      accept:
                        - .png
                        - .jpg
                        - .svg
                column2:
                  type: column
                  fields:
                    header.toc:
                      type: toggle
                      label: TOC enabled
                      highlight: 1
                      default: 1
                      options:
                          1: Enabled
                          0: Disabled
                      validate:
                           type: bool
