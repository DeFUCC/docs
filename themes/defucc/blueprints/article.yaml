title: Article
'@extends':
    type: page
    context: theme://blueprints

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            columns:
              type: columns
              fields:

                column1:
                  type: column
                  fields:

                    header.toc:
                      type: toggle
                      label: TOC enabled
                      highlight: 1
                      default: 1
                      options:
                          1: Enabled
                          0: Disabled
                      validate:
                           type: bool

                    header.subtitle:
                      style: vertical
                      type: textarea
                      rows: 3
                      label: Subtitle

                    header.additional:
                      style: vertical
                      type: textarea
                      rows: 3
                      label: Additional links
